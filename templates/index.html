<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BlindChess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- chessjs -->
    <script src="/static/js/blindchess.js"></script>
    
    <!-- chessboardjs -->
    <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <script src="/static/js/chessboard-1.0.0.min.js"></script>

  </head>
  <body>
    <h1>Blind Chess</h1>
    <!-- <h1>AI move: {{com_move}} </h1> -->

    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card mt-5">
              <div class="card-body">
                <!-- chess board view -->
                <div id="chess_board" class="mx-auto" style="width: 400px"></div>
                <div class="mt-3">
                    <button id="updateBtn" onclick="updateBoard('http://127.0.0.1:5000/show')">Show Board</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="controls">
        <button id="recordButton">Record</button>
        <button id="stopButton" disabled>Stop</button>

      </div>
       <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
       <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
       <script src="/static/js/app.js"></script>
       
  </body>
</html>

<script>
    // NOTE: this example uses the chess.js library:
    // https://github.com/jhlywa/chess.js
  
    var board = null
    var game = new Chess('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1')
    board = Chessboard('chess_board')
    board.position(game.fen());

    async function updateBoard(url){
      console.log(url);
      const response = await fetch(url);
      var data = await response.json();
      game = new Chess(data.fen);
      board.position(game.fen());
    }

  </script>
